name: Update GitHub activity

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update this repo's README with recent activity
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Update GitHub activity section
        uses: endorsement0912/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: endorsement0912

      - name: Insert last updated time after activity section
        run: |
          TIME=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S')
          sed -i "/<!--END_SECTION:activity-->/a\\n\\n🔄 마지막 업데이트: $TIME" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "📌 Update GitHub activity & timestamp" || echo "No changes"
          git push
