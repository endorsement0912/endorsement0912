name: Update GitHub activity

on:
  schedule:
    - cron: '0 * * * *' # 매 시간마다 실행
  workflow_dispatch: # 수동 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jamesgeorge007/github-activity-readme@v0.2.0
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
