name: Update GitHub activity

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jamesgeorge007/github-activity-readme@v0.2.0
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
